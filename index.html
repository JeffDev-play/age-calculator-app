<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css" media="all">
  <link rel="stylesheet" href="styles/mediaquery.css" media="screen and (min-width: 768px)">
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <form id="container">
    <div id="day" class="date">
      <label for="iday">DAY</label> <br> <input type="number" name="nday" id="iday" placeholder="DD">
    </div>
    <div id="month" class="date">
      <label for="imonth">MONTH</label> <br> <input type="number" name="nmonth" id="imonth" placeholder="MM">
    </div>
    <div id="year" class="date">
      <label for="iyear"></label>YEAR</label> <br> <input type="number" name="nyear" id="iyear" placeholder="YYYY">
    </div>
    <div id="buttonres">
      <button type="button">
      <img src="assets/images/icon-arrow.svg" alt="Confirm Button">
      </button>
      <hr>
    </div>
    <div id="result">
      <p><strong>--</strong> <i>years</i></p>
      <p><strong>--</strong> <i>months</i></p>
      <p><strong>--</strong> <i>days</i></p>
    </div>
  </form>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="external">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JeffDev-play" target="_blank" rel="external">JeffDev</a>.
  </div>
  <script src="scripts/datefunc.js"></script>
</body>
</html>
